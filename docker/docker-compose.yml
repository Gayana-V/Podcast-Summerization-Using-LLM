version: "3.9"

services:
  backend:
    build:
      context: ../backend
    env_file:
      - ../env.example
    volumes:
      - ../storage:/app/storage
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ../frontend
    environment:
      - VITE_API_BASE_URL=http://backend:8000
    ports:
      - "5173:80"
    depends_on:
      - backend


